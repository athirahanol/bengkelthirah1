<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>OWNER LOGIN</title>

    <link href="../CSS/gumfreebootstrap.css" rel="stylesheet">
    <link href="../CSS/gumfreestyle.css" rel="stylesheet">
    <link href="../CSS/prattmain.css" rel="stylesheet">
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/jquery.js"></script>

    <!-- SWEETALERT CONFIRM -->
    <script src="../JS/sweet-alert.js"></script>
    <link rel="stylesheet" href="../CSS/sweet-alert.css">
    <link href="../CSS/sweetdocs.css" rel="stylesheet">
    <!-- SWEETALERT CONFIRM -->

  </head>

  <body>

  	<div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="#">
		      <!-- Untuk tentukan dye admin ke owner logincontroller.php -->
		        <h2 class="form-login-heading">sign in now</h2>
		        <div class="login-wrap">
		            <input type="text" class="form-control" placeholder="User ID" autofocus>
		            <br>
		            <input type="password" class="form-control" placeholder="Password">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
		            </label>
		            <p><button class="btn btn-theme btn-block sweet-3" onclick="_gaq.push(['_trackEvent', 'example', 'try', 'sweet-3']);">Sign In</button></p>

		            <label class="checkbox">
		                <span class="pull-center">
		                Don't have an account yet?<br/>
		                    <a data-toggle="modal" href="login.html#modalRegister"> Create An Account</a>
		                </span>
		                </div>

		                <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">Forgot Password ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Enter your e-mail address below to reset your password.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
		                          <button class="btn btn-theme" type="button">Submit</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modal -->

		          <!-- modalregister -->
		          <div aria-hidden="true" aria-labelledby="ModalRegisterLabel" role="dialog" tabindex="-1" id="modalRegister" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">New Register</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>Company Name</p>
		                          <input type="text" name="company" placeholder="Company Name" autocomplete="off" class="form-control placeholder-no-fix">
		                      </div>
		                      <div class="modal-body">
		                          <p>Full Name</p>
		                          <input type="text" name="fname" placeholder="Full Name" autocomplete="off" class="form-control placeholder-no-fix">
		                      </div>
		                      <div class="modal-body">
		                          <p>IC Number</p>
		                          <input type="text" name="icnum" placeholder="Identification Number" autocomplete="off" class="form-control placeholder-no-fix">
		                      </div>
		                      <div class="modal-body">
		                          <p>Contact Number</p>
		                          <input type="text" name="contactno" placeholder="Contact Number" autocomplete="off" class="form-control placeholder-no-fix">
		                      </div>
		                      <div class="modal-body">
		                          <p>Email</p>
		                          <input type="email" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		                      </div>
		                      <div class="modal-body">
		                          <p>Password</p>
		                          <input type="password" name="pass" placeholder="Password" autocomplete="off" class="form-control placeholder-no-fix">
		                      </div>
		                      <div class="modal-body">
		                          <p>Retype Password</p>
		                          <input type="password" name="retypepass" placeholder="Retype Password" autocomplete="off" class="form-control placeholder-no-fix">
		                      </div>
		                      <div class="modal-footer">
		                <button type="button" class="btn btn-default"><a href="login.html">Cancel</a></button>
		           <button class="btn btn-default btn-primary sweet-2" onclick="_gaq.push(['_trackEvent', 'example', 'try', 'sweet-2']);">REGISTER</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
		          <!-- modalregister -->
		          </form>	  	
	  	</div>
	  </div>

	  <script type="text/javascript" src="../JS/gumfreebootstrap.min.js"></script>
	  <script type="text/javascript" src="../JS/gumfreejquery.backstretch.min.js"></script>
	  <script type="text/javascript" src="./JS/prattbootstrap.js"></script>
      <script>
        $.backstretch("../picture/loginbg.jpg", {speed: 500});
      </script>

      <!-- SWEETALERT -->
<script type="text/javascript">

  		document.querySelector('.sweet-3').onclick = function(){
        swal({
          title: "Login Success!",
          type: "success",
          showCancelButton: true,
          confirmButtonClass: 'btn-primary',
          confirmButtonText: 'OK',
          closeOnConfirm: false,
          closeOnCancel: false
        },
        function(isConfirm){
          if (isConfirm){
            window.location.href = 'ownerpage.html';
          } else {
            swal("Cancelled login");
          }
        });
      };
</script>
<script type="text/javascript">

  		document.querySelector('.sweet-2').onclick = function(){
        swal({
          title: "Registration Complete!",
          type: "success",
          showCancelButton: true,
          confirmButtonClass: 'btn-primary',
          confirmButtonText: 'OK',
          closeOnConfirm: false,
        },
        function(isConfirm){
          if (isConfirm){
            window.location.href = 'login.html';
          } else {
            swal("Cancelled Register");
          }
        });
      };
</script>
    <!-- SWEETALERT -->

	</body>
</html>
